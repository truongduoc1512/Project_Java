<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tiêm chủng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="header_CVC">
        <h2 class="text-center fw-bold" style="color: black">
          Đăng ký tiêm chủng
        </h2>
        <p class="text-muted text-center">
          Đăng ký trước để tiết kiệm thời gian làm thủ tục
        </p>
      </div>

      <div class="background-img">
        <img src="../pages/img/istockphoto-1351945240-170667a.jpg" alt="" />
      </div>

      <form>
        <!-- Thông tin người tiêm -->
        <fieldset class="border p-3 mb-4">
          <legend class="float-none w-auto px-2">THÔNG TIN NGƯỜI TIÊM</legend>

          <div class="mb-3">
            <label class="form-label">* Họ tên người tiêm</label>
            <input type="text" class="form-control" required />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">* Ngày sinh</label>
              <input type="date" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Mã khách hàng CVC (nếu có)</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">* Giới tính</label>
            <div>
              <input type="radio" name="gender" value="Nam" /> Nam
              <input type="radio" name="gender" value="Nữ" class="ms-3" /> Nữ
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">* Tỉnh thành</label>
              <select id="province" class="form-select" required>
                <option value="">Chọn</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">* Quận huyện</label>
              <select id="district" class="form-select" required>
                <option value="">Chọn tỉnh thành trước</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">* Phường xã</label>
              <select id="ward" class="form-select" required>
                <option value="">Chọn quận huyện trước</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">* Số nhà, tên đường</label>
            <input type="text" class="form-control" required />
          </div>
        </fieldset>

        <!-- Thông tin liên hệ -->
        <fieldset class="border p-3 mb-4">
          <legend class="float-none w-auto px-2">THÔNG TIN LIÊN HỆ</legend>

          <div class="mb-3">
            <label class="form-label">* Họ tên người liên hệ</label>
            <input type="text" class="form-control" required />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">* Mối quan hệ</label>
              <select class="form-select" required>
                <option value="">Chọn</option>
                <option value="Bố/Mẹ">Bố/Mẹ</option>
                <option value="Anh/Chị">Anh/Chị</option>
                <option value="Khác">Khác</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">* Số điện thoại</label>
              <input type="tel" class="form-control" required />
            </div>
          </div>
        </fieldset>

        <!-- Thông tin dịch vụ -->
        <fieldset class="border p-3 mb-4">
          <legend class="float-none w-auto px-2">THÔNG TIN DỊCH VỤ</legend>

          <div class="mb-3">
            <label class="form-label">* Loại vắc xin muốn đăng ký</label>
            <div>
              <input type="radio" name="vaccineType" value="Vắc xin gói" /> Vắc
              xin gói
              <input
                type="radio"
                name="vaccineType"
                value="Vắc xin lẻ"
                class="ms-3"
              />
              Vắc xin lẻ
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">* Trung tâm VNVC muốn tiêm</label>
            <select class="form-select" required>
              <option value="">Chọn</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">* Ngày mong muốn tiêm</label>
            <input type="date" class="form-control" required />
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary w-100">
          Hoàn thành đăng ký
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
