<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_DatLich.css" />
  </head>
  <body>
    <!-- Banner -->
    <div class="container text-center py-5">
      <h2 class="fw-bold text-primary">ĐẶT LỊCH TIÊM CHỦNG</h2>
      <p class="lead text-muted">
        Hãy điền đầy đủ thông tin cá nhân và khai báo rõ nhu cầu tiêm chủng.
      </p>

      <!-- Image under the title -->
      <div class="banner-image">
        <img
          src="../assets/img/Datlich.jpg"
          alt="Vaccine Banner"
          class="img-fluid rounded"
        />
      </div>
    </div>

    <!-- Appointment Section -->
    <div class="container">
      <div class="appointment-box p-4 shadow rounded bg-light">
        <form id="appointment-form" class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Họ và tên"
              required
            />
          </div>
          <div class="col-md-4">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="col-md-4">
            <input
              type="tel"
              class="form-control"
              placeholder="Số điện thoại"
              required
            />
          </div>
          <div class="col-md-4">
            <input type="datetime-local" class="form-control" required />
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Chọn Khoa</option>
              <option>Khám tổng quát</option>
              <option>Tiêm chủng</option>
            </select>
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Chọn Bác sĩ</option>
              <option>Dr. Smith</option>
              <option>Dr. Jane</option>
            </select>
          </div>
          <div class="col-md-12">
            <textarea
              class="form-control"
              placeholder="Lời nhắn (Không bắt buộc)"
              rows="3"
            ></textarea>
          </div>

          <!-- Payment Options -->
          <div class="col-md-12 text-start">
            <h5 class="fw-bold">Chọn phương thức thanh toán:</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="payLater"
                value="payLater"
                checked
              />
              <label class="form-check-label" for="payLater"
                >Thanh toán sau khi tiêm chủng</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="payVNPay"
                value="payVNPay"
              />
              <label class="form-check-label" for="payVNPay"
                >Thanh toán bằng VNPay</label
              >
            </div>
          </div>

          <div class="col-md-12 text-center">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="background-color: #3fbbc0"
            >
              Đặt lịch
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main_DatLich.js"></script>
  </body>
</html>
