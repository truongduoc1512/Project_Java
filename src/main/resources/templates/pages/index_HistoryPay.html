<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Giao Dịch</title>
    <link rel="stylesheet" href="./styles_HistoryPay.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="dong1 d-flex align-items-center mb-3">
        <img src="./image/logo.png" alt="Logo" class="me-3" />
        <h1 class="m-0" style="font-family: 'Times New Roman', Times, serif">
          Lịch Sử Giao Dịch
        </h1>
      </div>

      <div class="container mt-4">
        <div class="row g-2 align-items-center">
          <div class="col-md-6">
            <input
              type="text"
              id="search"
              class="form-control form-control-lg"
              placeholder="Tìm kiếm theo mã hóa đơn"
            />
          </div>
          <div class="col-md-4">
            <select id="filter" class="form-select">
              <option value="">Tất cả trạng thái</option>
              <option value="Đã thanh toán">Đã thanh toán</option>
              <option value="Chưa thanh toán">Chưa thanh toán</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="applyFilter()">
              Lọc
            </button>
          </div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Số phiếu</th>
            <th>Mã hóa đơn</th>
            <th>Ngày thu</th>
            <th>Số tiền</th>
            <th>Trạng thái</th>
            <th>Chi tiết</th>
          </tr>
        </thead>
        <tbody id="transactionTable">
          <tr>
            <td>ví dụ</td>
            <td>202401</td>
            <td>HD123456</td>
            <td>2024-03-01</td>
            <td>1.500.000 VND</td>
            <td class="text-success">Đã thanh toán</td>
            <td><button class="btn btn-info btn-sm">Xem</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
