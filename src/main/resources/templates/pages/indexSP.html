<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hỗ trợ trực tuyến CVC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
        <link rel="stylesheet" href="./style_Support.css">
    </head>
    <body>
    <div class="support-image">
        <img src="../assets/img/support.jpg" alt="Quick and Efficient Support" style="width:100%;">
    </div>
    <div class="container_SP">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="outer_box_green">
                    <div class="triangle triangle-green">
                        <i class="fa-solid fa-file-circle-plus"></i>
                    </div>
                    <div class="box-body">
                        <h2>Tạo hỗ trợ mới</h2>
                        <p>Vui lòng cung cấp càng chi tiết càng tốt để CVC có thể hỗ trợ bạn tốt nhất.</p>
                        <a class="btn btn-success" href="/pages/create_support">Tạo hỗ trợ mới</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="outer_box_blue">
                    <div class="triangle triangle-blue">
                        <i class="fa-solid fa-file-circle-check"></i>
                    </div>
                    <div class="box-body">
                        <h2>Kiểm tra tình trạng Yêu cầu</h2>
                        <p>CVC lưu trữ lịch sử của tất cả các yêu cầu hỗ trợ hiện tại và trước đây của bạn kèm theo phản hồi.</p>
                        <a class="btn btn-primary" href="/pages/check_status">Kiểm tra tình trạng yêu cầu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
