<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Tạo hỗ trợ mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style_create_support.css"> 
</head>
<body>

    <div class="support-form-container">
        <div class="support-form-header">
            <h3>Phiếu yêu cầu hỗ trợ</h3>
            <p>Khách hàng vui lòng ghi rõ tiêu đề và nội dung cần hỗ trợ.</p>
            <hr>
        </div>
        
        <form class="support-form">
            <div class="support-form-group">
                <label for="name">Họ và tên <span class="text-danger">*</span></label>
                <input class="support-form-control" type="text" id="name" required>
            </div>
            <div class="support-form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input class="support-form-control" type="email" id="email" required>
            </div>
            <div class="support-form-group">
                <label for="phone">Số điện thoại <span class="text-danger">*</span></label>
                <input class="support-form-control" type="tel" id="phone">
            </div>
            <div class="support-form-group">
                <label for="topic">Chủ đề hỗ trợ</label>
                <select class="support-form-control" id="chude">
                    <option value="0">Chọn chủ đề hỗ trợ</option>
                    <option value="Kỹ thuật">Kỹ thuật</option>
                    <option value="Thanh toán">Thanh toán</option>
                    <option value="Dịch vụ khách hàng">Dịch vụ khách hàng</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="support-form-group">
                <label>Mức độ ưu tiên</label>
                <div>
                    <label><input type="radio" name="douutien" value="low" checked> Thấp</label>
                    <label><input type="radio" name="douutien" value="medium"> Trung bình</label>
                    <label><input type="radio" name="douutien" value="high"> Cao</label>
                </div>
            </div>
            <div class="support-form-group">
                <label for="attachment">Tệp đính kèm</label>
                <input class="support-form-control" type="file" id="tepdinhkem">
            </div>
            <div class="support-form-group">
                <label for="tieude">Tiêu đề hỗ trợ <span class="text-danger">*</span></label>
                <input class="support-form-control" type="text" id="tieude" maxlength="50" required>
            </div>
            <div class="support-form-group">
                <label for="chitiet">Chi tiết yêu cầu <span class="text-danger">*</span></label>
                <textarea class="support-form-control" id="chitiet" rows="3" required></textarea>
            </div>
            <div class="support-form-button">
                <button type="button" class="support-btn-submit" onclick="handleSupportSubmit()">Gửi yêu cầu </button>

            </div>
        </form>
    </div>
    <script src="../assets/js/main_CreateSupport.js"></script>
</body>
</html>
