     <!-- Modal Đăng nhập & Đăng ký -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Đăng nhập</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Tabs -->
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Đăng nhập</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Đăng ký</button>
                    </li>
                </ul>

                <!-- Nội dung Đăng nhập / Đăng ký -->
                <div class="tab-content mt-3" id="authTabsContent">
                    <!-- Form Đăng nhập -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary button-modal-hover w-100">Đăng nhập</button>
                        </form>
                    </div>

                    <!-- Form Đăng ký -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="register-name" class="form-label">Họ và tên phụ huynh</label>
                                <input type="text" class="form-control" id="register-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-phone" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="register-phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-confirm-password" class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="register-confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary button-modal-hover w-100">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const switchToRegister = document.getElementById("switchToRegister");
    const switchToLogin = document.getElementById("switchToLogin");
    const modalTitle = document.getElementById("authModalLabel");

    // Chuyển sang form Đăng ký
    switchToRegister.addEventListener("click", function (event) {
        event.preventDefault();
        loginForm.classList.add("d-none");
        registerForm.classList.remove("d-none");
        switchToRegister.classList.add("d-none");
        switchToLogin.classList.remove("d-none");
        modalTitle.innerText = "Đăng Ký";
    });

    // Chuyển sang form Đăng nhập
    switchToLogin.addEventListener("click", function (event) {
        event.preventDefault();
        registerForm.classList.add("d-none");
        loginForm.classList.remove("d-none");
        switchToLogin.classList.add("d-none");
        switchToRegister.classList.remove("d-none");
        modalTitle.innerText = "Đăng Nhập";
    });

    // Xử lý khi submit form Đăng nhập
    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Xử lý đăng nhập...");
        // Gửi request đăng nhập lên server ở đây
    });

    // Xử lý khi submit form Đăng ký
    registerForm.addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Xử lý đăng ký...");
        // Gửi request đăng ký lên server ở đây
    });
});

</script>
</div>
